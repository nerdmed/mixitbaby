<template name="Playlist">
	<div class="well">
		<div class="list-group">
		{{#each songs}}
			{{> Playlist_Song this}}
		{{else}}
			<a href="#" class="list-group-item disabled">No songs yet</a>
		{{/each}}
		</div>

		<button id="add-song" class="btn btn-block btn-lg btn-info">
			Add song
		</button>
	</div>
</template>


<template name="Playlist_Song">
	<a href="#" class="list-group-item {{class "active"}}">
	{{#if data_url}}
		{{title}} â€“ {{artist}} // {{ bpm }} -- {{ duration }}
	{{else}}
		{{> UrlInput }}
	{{/if}}
	</a>
</template>
