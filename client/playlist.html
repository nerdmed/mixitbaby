<template name="Playlist">
	<h2>Your Playlist</h2>
	<div class="container playlist">
		<div class="list-group">
		{{#each songs}}
			{{> Playlist_Song this}}
		{{else}}
			<a class="list-group-item disabled">No songs yet</a>
		{{/each}}
		</div>
		<span>Add more songs:</span>
		{{> UrlInput}}
	</div>
</template>


<template name="Playlist_Song">
	<a class="list-group-item {{class "active"}}" draggable="{{#if data_url}}true{{/if}}">
	{{#if data_url}}
		{{title}}  <!-- //â€“ {{artist}} // {{ bpm }}  {{ duration }} -->
	{{/if}}
	</a>
</template>
