<template name="PlayerDeck">
	{{#with getSongData}}
	<div class="PlayerDeck {{playing}}">
		<div class="waveform row">
			<div class="progress">	
			</div>
		</div>
		<div class="audioplayer row">
			<div class="play-pause control">
				<span class="glyphicon {{playingClass}}"></span>
			</div>
			<div class="cues control">
				 <li class="cue" data-cuepoint="1">1</li>
				 <li class="cue" data-cuepoint="2">2</li>
				 <li class="cue" data-cuepoint="3">3</li>
			 	 <li class="cue" data-cuepoint="4">4</li>
				 <li class="cue" data-cuepoint="5">5</li>
			</div>
		</div>
		<div class="song-info row">

			<div class="col-xs-3 song-image" style="background-image:url({{getCover}});"></div>

			<h3 class="song-title col-xs-9">
			{{title}}</h3>
			<span class="source">{{source_type}}</span>
		</div>
	</div>
	{{/with}}
</template>
